<script>
    var date = new Date();
    var year = date.getFullYear().toString().padStart(4, "0");
    var month = (date.getMonth() + 1).toString().padStart(2, "0");
    var day = (date.getDate() + 1).toString().padStart(2, "0");
    document.querySelector('.expriceTime').innerText = `${year}-${month}-${day} 23:59止`
    document.querySelector('.divider').innerText = `${year}年${month}月${day}日`




    setInterval(() => {
        var d = new Date();
        var hour = d.getHours().toString().padStart(2, "0");
        var minute = d.getMinutes().toString().padStart(2, "0");
        var second = d.getSeconds().toString().padStart(2, "0");
        var getMilliseconds = d.getMilliseconds().toString().padStart(3, "0");
        document.querySelector('.hour').innerText = hour
        document.querySelector('.min').innerText = minute
        document.querySelector('.second').innerText = second
        document.querySelector('.milliseconds').innerText = getMilliseconds
    }, 50)
    function getDateString(date) {
        var hour = date.getHours().toString().padStart(2, "0");
        var minute = date.getMinutes().toString().padStart(2, "0");
        var second = date.getSeconds().toString().padStart(2, "0");
        return `${year}- ${month}-${day} ${hour}:${minute}:${second}`;
    }
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) { return pair[1]; }
        }
        return (false);
    }
    if(getQueryVariable('entrance')){
        document.querySelector('.entrance').innerText = decodeURI(getQueryVariable('entrance'))
    }
</script>
